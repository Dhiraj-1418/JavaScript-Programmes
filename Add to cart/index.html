<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="conatiner-fluid bg-light">
        <div class="container">
          <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Add To Cart</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="products">
                <div class="card" style="width: 18rem">
                  <img
                    src="images/download.webp"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Bluetooth Headset</h5>
                    <p class="card-text">Price : 105$</p>
                    <button
                      class="addToCart btn btn-primary"
                      data-name="Bluetooth Headset"
                      data-price="105"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
                <div class="card" style="width: 18rem">
                  <img
                    src="images/shopping (1).webp"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Emergency Light</h5>
                    <p class="card-text">Price : 12$</p>
                    <button
                      class="addToCart btn btn-primary"
                      data-name="Emergency Light"
                      data-price="12"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="products">
                <div class="card" style="width: 18rem">
                  <img
                    src="images/shopping (2).webp"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Marshall Bluetooth speaker</h5>
                    <p class="card-text">Price : 70$</p>
                    <button
                      class="addToCart btn btn-primary"
                      data-name="Marshall Bluetooth"
                      data-price="70"
                    >
                      Add to cart
                    </button>
                  </div>
                </div>
                <div class="card" style="width: 18rem">
                  <img
                    src="images/shopping.webp"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Apple Earpods</h5>
                    <p class="card-text">Price : 15$</p>
                    <button
                      class="addToCart btn btn-primary"
                      data-name="Apple Earpods"
                      data-price="15"
                    >
                      Add To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="cartSec">
                <h1>Your Cart</h1>
                <hr />
                <ul id="cartItems"></ul>
                <hr />
                <p id="totalAmt">Total: $0</p>

                <button class="btn btn-danger" id="checkOut">Check Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
