<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+SA:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container-fluid bg-light">
        <div class="container">
          <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Whether Data</a>
              <div class="searchBox d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search By City Name"
                  id="cityInput"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="searchButton"
                >
                  Search
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid bg-dark ">
        <div class="container bg-dark pt-5">
          <div class="wetherInfo">
            <h1 id="intro">Your Data Will Be Shown Here!</h1>
            <h1 class="text-light" id="cityName"></h1>
            <h2 class="text-light" id="temp"></h2>
          <h3 class="text-light" id="windSpeed"></h3>
          <h4 class="text-light" id="humidity"></h4>
         <div class="locGeo">
            
         </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
